<html>
<body>
<link rel="stylesheet" href="css.css">
<script src="js.js"></script>
<center>
<h1>Busola digitala</h1>


	<div class="compass">
		<div class="arrow"></div>
		<div class="disc" id="compassDiscImg"></div>
	</div>

	<div class="orientation-data">
		<div>Gamma: <span id="tiltFB"></span></div>
		<div>Beta: <span id="tiltLR"></span></div>
		<div>Alpha: <span id="direction"></span></div>
	</div>
	<button onclick="getLocation()">Obtine locatia</button>

	<p id="demo"></p>
	
<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}
</script>

	
	</body>
</center>
	</html>
